
{% load static %}

{% load cart_template_tags %}





  <!-- Navbar -->



<nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">

    <div class="container">

      <img src="{% static 'dash/assets/img/logo_small.png' %}"  height="30px;">
      <a class="navbar-brand waves-effect" href="/">
        <strong class="blue-text"> </strong>
      </a>

      <!-- Collapse --->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links --->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          {% comment %} <li class="nav-item active">
            <a class="nav-link waves-effect" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="/checkout">
            Checkout</a>
          </li> {% endcomment %}
        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">

            {% if request.user.is_authenticated %}
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'store:order-summary' %}">
              <span class="badge red z-depth-1 mr-1">{{ request.user|cart_item_count }} </span>
              <i class="fas fa-shopping-cart"></i>
              <span class="clearfix d-none d-sm-inline-block"> Cart </span>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'order-history' %}" class="nav-link border border-light rounded waves-effect"
              target="_blank">
              <i class="fab fa-github mr-2"></i> Account
            </a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a href="#" class="nav-link waves-effect" target="_blank">
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'account_login' %}" class="nav-link border border-light rounded waves-effect"
              target="_blank">
              <i class="fab fa-github mr-2"></i> Login 
            </a>
          </li>
        </ul>

        {% endif %}
        </ul>
      </div>

    </div>
  </nav>


 <!-- End Nav --->
