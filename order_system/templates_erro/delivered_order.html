 {% extends 'base.html' %}
  {% load crispy_forms_tags %}

  {% block content %}

 <div class="col-md-4 mb-4">
          <!-- Heading -->
          <hr>
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Your cart</span>
            <span class="badge badge-secondary badge-pill">{{item.count}}</span>
          </h4>

          <!-- Cart -->
          <ul class="list-group mb-3 z-depth-1">
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0"></h6>
                <small class="text-muted"></small>
              </div> 
              <span class="text-muted"></span>
            </li>
           {% if coupon.code %}
            <li class="list-group-item d-flex justify-content-between bg-light">
              <div class="text-success">
                <h6 class="my-0">Client code</h6>
                <small>{{order.client.client_code}}</small>
              </div>
            </li>
            {% endif %}
          </ul>
          <!-- Cart -->
          <!-- Promo code -->
          <form class="card p-2" method="POST" action="{% url 'confirm-delivey'%}">
            {% csrf_token %}
            <div class="input-group">
              {{form.ref_code}}

                <button class="btn btn-secondary btn-md waves-effect m-0" type="submit" id="confirm-delivery">Confirm Delivery</button>
              </div>
            </div>
          </form>
          <!-- Promo code -->


        </div>

  {% endblock %}
